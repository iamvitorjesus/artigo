{% extends 'base1.html' %}

{% block title %}{{ super() }} - New Project {% endblock %}

{%block content%}

<div class="container flex-auto">


    <div class="p-3 mb-5 bg-grey rounded row">

        <div class="col">
            <h3 class="text-muted text-center">New Project</h3>
        </div>

    </div>
</div>



    <div class="container">
      <div class="row marketing">



      <div class="col-lg-5">
          <h5 class="text-center">Dados dos Materiais</h5>
          <div class="row marketing">


            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">&#402<sub>ck</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Resistência Característica do Concreto">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>kN/cm²</option>
                      <option value="1">MPa</option>
                      <option value="2">kPa</option>
                  </select>
              </div>
            </div>
          </div><p></p>


          <div class="row marketing">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">&#402<sub>yk</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Resistência Característica do Aço">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>kN/cm²</option>
                      <option value="1">MPa</option>
                      <option value="2">kPa</option>
                  </select>
              </div>
            </div>
          </div><p></p>


          <div class="row marketing">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">E<sub>s</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Módulo de Elasticidade do Aço">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>GPa</option>
                      <option value="1">MPa</option>
                      <option value="2">kPa</option>
                      <option value="3">kN/cm²</option>
                  </select>
              </div>
            </div>
          </div><p></p>


        <div class="row marketing">
          <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text">Agregado Graudo</span></div>

            <div class="input-group-append">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Brita 0</option>
                    <option value="1">Brita 1</option>
                    <option value="2">Brita 2</option>
                    <option value="3">Brita 3</option>
                </select>
            </div>
          </div>
        </div>



      </div><!-- column 1 -->


        <div class="col-lg-4">
          <h5 class="text-center">Esforços Solicitantes</h5>


          <div class="row mx-lg-4">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">M<sub>k</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Momento Fletor ">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>kN•m</option>
                    <option value="1">kN•cm</option>
                    <option value="2">kgf•m</option>
                    <option value="3">kgf•cm</option>
                  </select>
              </div>
            </div>
          </div><p></p>


          <div class="row mx-lg-4">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">V<sub>k</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Cortante">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>kN</option>
                    <option value="1">N</option>
                    <option value="2">kgf</option>
                  </select>
              </div>
            </div>
          </div><p></p>


      <div class="row align-items-end">
        <div class="container">
          <h5 class="text-center">Coeficientes</h5>
        </div>
      </div><p></p>


          <div class="row mx-lg-4">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">&#611<sub>c</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Segurança do Concreto">

            </div>
          </div><p></p>


          <div class="row mx-lg-4">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">&#611<sub>s</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Segurança do Aço">

            </div>
          </div><p></p>

        </div> <!-- column 2 -->


        <div class="col-lg-3">
          <h5 class="text-center">Seção Transversal</h5>


        <div class="row marketing">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">b</span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Base">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>cm</option>
                      <option value="1">m</option>
                  </select>
              </div>
            </div>
          </div><p></p>

        <div class="row marketing">

            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">h</span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Height">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>cm</option>
                      <option value="1">m</option>
                  </select>
            </div>
          </div>
        </div><p></p>


          <div class="row marketing">


            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">l<sub>0</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Vão Livre">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>cm</option>
                      <option value="1">m</option>
                  </select>
              </div>
            </div>
          </div><p></p>



          <div class="row marketing">


            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">t<sub>1</sub></span></div>

                <input type="text" class="form-control"aria-label="Dollar amount
                (with dot and two decimal places)" placeholder="Apoio da Direita">

              <div class="input-group-append">
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>cm</option>
                      <option value="1">m</option>
                  </select>
              </div>
            </div>
          </div><p></p>

        </div><!-- column 3 -->


    </div>
</div><!-- container -->




{% endblock %}
